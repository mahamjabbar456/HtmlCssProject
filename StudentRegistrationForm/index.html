<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registration-form">
        <h1>Registration</h1>
        <div class="personal-detail">
            <h3>Personal Details</h3>
                <form action="">
                    <div class="listthreeitems">
                    <div class="labelandinput">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="labelandinput"><label for="fathername">Father Name</label>
                        <input type="text" id="fathername" placeholder="Enter father name">
                    </div>
                    <div class="labelandinput"><label for="Mothername">Mother Name</label>
                        <input type="text" id="Mothername" placeholder="Enter your name">
                    </div>
                </div>
                <div class="listthreeitems">
                    <div class="labelandinput"><label for="DOB">Date of Birth</label>
                        <input type="date" name="DOB" id="DOB" placeholder="Enter Date of Birth">
                    </div>
                    <div class="labelandinput"><label for="last">Full Name</label>
                        <input type="text" name="last" id="last" placeholder="Enter andhara number">
                    </div>
                    <div class="labelandinput"><label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="listthreeitems">
                    <div class="labelandinput"><label for="mobilenumber">Mobile Number</label>
                        <input type="number" name="mobilenumber" id="mobilenumber" placeholder="Enter mobile number">
                    </div>
                    <div class="labelandinput"><label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                    </div>
                    <div class="labelandinput"><label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter your address">
                    </div>
                </div>
                </form>
        </div>
        <hr>
        <div class="other-detail">
            <h3>Other Details</h3>
            <form action="">
                <div class="listthreeitems">
                <div class="labelandinput">
                    <label for="stream">Stream</label>
                    <input type="text" id="stream" placeholder="Enter your stream">
                </div>
                <div class="labelandinput"><label for="previousclass">Previous Class</label>
                    <input type="text" id="previousclass" placeholder="Enter previous class">
                </div>
                <div class="labelandinput"><label for="hobbies">Hobbies</label>
                    <input type="text" id="hobbies" placeholder="Enter your hobbies">
                </div>
            </div>
            <div class="listthreeitems">
                <div class="labelandinput"><label for="accountnumber">Account Number</label>
                    <input type="number" name="accountnumber" id="mobilenumber" placeholder="Enter account number">
                </div>
                <div class="labelandinput"><label for="religion">Religion</label>
                    <input type="text" name="religion" id="religion" placeholder="Enter your religion">
                </div>
                <div class="labelandinput"><label for="category">Category</label>
                    <input type="text" name="category" id="category" placeholder="Enter your category">
                </div>
            </div>
            </form>
        </div>
        <button class="btn" type="submit">Submit</button>
    </div>
</body>

</html>
