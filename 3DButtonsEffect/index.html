<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="buttons">
        <li id="like">
            <a href="#like"><img src="like.svg" alt="" width="35" height="35"><span>Like</span></a>
        </li>
        <li id="comment">
            <a href="#comments" ><img src="comment.svg" alt=""  width="35" height="35"><span>Comments</span></a>
        </li>
        <li id="share">
            <a href="#share"><img src="share.svg" alt="" width="35" height="35"><span>Share</span></a>
        </li>
        <li id="subscribe">
            <a href="#subscribe"><img src="subscribe.svg" alt="" width="35" height="35"><span>Subscribe</span></a>
        </li>
    </ul>
</body>
</html>
