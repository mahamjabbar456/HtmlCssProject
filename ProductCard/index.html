<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="Card">
        <div class="abovepart"><img src="cart.svg" alt=""></div>
        <div class="middlepart">
            <h1>XRay Jr Dark</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit labore quae quaerat eaque.</p>
            <ul class="rating">
                <li><img src="star.svg" alt=""></li>
                <li><img src="star.svg" alt=""></li>
                <li><img src="star.svg" alt=""></li>
                <li><img src="star.svg" alt=""></li>
                <li><img src="star.svg" alt=""></li>
            </ul>
            <span><sup>$</sup>5.00/-</span>
        </div>
        <div class="lastpart">
            <button>Add To Cart</button>
        </div>
    </div>
</body>
</html>
