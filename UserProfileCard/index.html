<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="head">
            <div class="left">
                <img src="leftarrow.svg" alt="">
            </div>
            <div class="right">
                <img src="heart.svg" alt="">
                <!-- <input type="checkbox" name="" id="check"> -->
                <label for="check" class="checkBtn">
                    <img src="hameburger.svg" alt="">
                </label>
            </div>
        </div>
        <div class="main">
            <div class="image">
                <img src="person.jpg" alt="" height="70px" width="70px">
            </div>
            <div class="introduction">
                <h1>John Alice</h1>
                <p>My name is John Alice and I am a front end developer.</p>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="foot">
            <div class="socialitems">
                <img src="instagram.svg" alt="" class="instagram">
                <span>100K</span>
                <span>Followers</span>
            </div>
            <div class="socialitems">
                <img src="youtube.svg" alt="" class="youtube">
                <span>100K</span>
                <span>Subscribers</span>
            </div>
            <div class="socialitems">
                <img src="twitter.svg" alt="" class="twitter">
                <span>100K</span>
                <span>Followers</span>
            </div>
        </div>
    </div>
</body>
</html>
