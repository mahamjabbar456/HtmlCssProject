<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricingcards">
        <h1>Pricing</h1>
        <div class="cards">
            <div class="card">
                <h2>Personal</h2>
                <p><sup>$</sup>15 <sub>/MO</sub></p>
                <ul>
                    <li>2 websites</li>
                    <li>30GB SSD</li>
                    <li>1 Domain</li>
                    <li>1 Email</li>
                    <li>1x CPU & RAM</li>
                </ul>
                
                <button>Order now</button>
            </div>
            <div class="card">
                <h2>Personal</h2>
                <p><sup>$</sup>30<sub>/MO</sub></p>
                <ul>
                    <li>50 websites</li>
                    <li>60GB SSD</li>
                    <li>5 Domain</li>
                    <li>20 Email</li>
                    <li>2x CPU & RAM</li>
                </ul>
                <button>Order now</button>
            </div>
            <div class="card">
                <h2>Personal</h2>
                <p><sup>$</sup>100<sub>/MO</sub></p>
                <ul>
                    <li>100 websites</li>
                    <li>200GB SSD</li>
                    <li>10 Domain</li>
                    <li>10 Email</li>
                    <li>2x CPU & RAM</li>
                </ul>
                
                <button>Order now</button>
            </div>
        </div>
    </div>
</body>
</html>
