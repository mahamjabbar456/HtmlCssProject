<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
            <input type="phone" id="phone" placeholder="Enter Your Phone Number" required>
            <input type="text" name="cuponcode" id="cuponcode" placeholder="Enter Coupen Code" required>
            <textarea id="message" rows="4" placeholder="Write Something"></textarea>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
