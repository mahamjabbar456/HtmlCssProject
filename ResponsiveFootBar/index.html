<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="footer">
        <ul class="section company">
            <h2>Company</h2>
            <li class="link"><a href="">About Us</a></li>
            <li class="link"><a href="">Contact Us</a></li>
            <li class="link"><a href="">Our Services</a></li>
            <li class="link"><a href="">Privacy Policy</a></li>
        </ul>
        <ul class="section help">
            <h2>Get Help</h2>
            <li class="link"><a href="">FAQ</a></li>
            <li class="link"><a href="">Shipping</a></li>
            <li class="link"><a href="">Returns</a></li>
            <li class="link"><a href="">Payment Options</a></li>
        </ul>
        <ul class="section shop">
            <h2>Online Shop</h2>
            <li class="link"><a href="">Blogs</a></li>
            <li class="link"><a href="">Watch</a></li>
            <li class="link"><a href="">Shoes</a></li>
            <li class="link"><a href="">Dress</a></li>
        </ul>
        <div class="section socialmedia">
            <h2>Follow Us</h2>
            <ul>
                <li> <i class="fa-brands fa-instagram"></i> </li>
                <li> <i class="fa-brands fa-linkedin-in"></i> </li>
                <li> <i class="fa-brands fa-youtube"></i> </li>
                <li> <i class="fa-brands fa-twitter"></i> </li>
            </ul>
        </div>
    </div>
</body>

</html>
